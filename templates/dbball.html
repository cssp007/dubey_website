.card {
        list-style: none;
        padding: 20px 20px;
        position: relative;
        margin: 20px 20px 20px 20px;
        display:inline-block;
}

.card .card-title {
        background: #F3A9F6;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
}

.card .card-body {
	background: #E3E6F3;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
}

.card .card-img-top {
        list-style: none;
        padding: 10px 20px;
        position: relative;
	width: 100%;
	height: 30%;
        background: #F7DDF7;        
}

.card .card-img-top:hover {
        transform: scale(1.05);
}


</style>
<br><br>
{% for item in posts %}
<div class="card" style="width:21rem;">
  <h4 class="card-title">{{item[1]}}</h4>
  <img class="card-img-top" src="static/image/{{item[4]}}" alt="Card image top">
  <div class="card-body">
    <h5 class="card-subtitle">Price: &#x20B9;{{item[3]}}</h5>
    <p class="card-text">Product Details:
       <ul class="ml-4">
         <li>Color: {{item[2]}}</li>
         <li>Wieght: {{item[2]}}</li>
         <li>Dimensions: {{item[2]}}</li>
       </ul>  
    </p>
    <h6>pid: {{item[0]}}</h6>

  </div>
</div>   
{% endfor %}
